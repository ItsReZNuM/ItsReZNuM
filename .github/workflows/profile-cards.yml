name: Generate Profile Cards

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-profile-cards
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Profile Summary Cards
      # Generates SVGs into profile-summary-card-output/ and pushes them to the branch below
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          # Create a repo secret named SUMMARY_GITHUB_TOKEN (a Personal Access Token)
          GITHUB_TOKEN: ${{ secrets.SUMMARY_GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          BRANCH_NAME: "output"
          UTC_OFFSET: 1
          EXCLUDE: ""
          AUTO_PUSH: true
